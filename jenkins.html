<h1>Jenkins持续集成</h1>
	<p class="introduction">EC2上的集成服务器：<a target="_blank" href="http://ec2-107-22-29-7.compute-1.amazonaws.com/hudson">http://ec2-107-22-29-7.compute-1.amazonaws.com/hudson</a>

	<p class="introduction"><a href="http://jenkinshosting.com/">JenkinsHosting.com</a>提供了在亚马逊云上的Jenkins服务，对开源项目是免费的。</p>
	<p class="introduction">目前Jenkins上只有一个Job，执行所有子项目的单元测试。以后还会加一个每天半夜执行的有CheckStyle,PMD,FindBugs和测试覆盖率报表的Job。</p>
